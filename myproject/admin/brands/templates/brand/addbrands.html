{% extends "base2.html" %}
{% block title %}Add Product Brand{% endblock %}

{% block content %}
                <!--Content-->
                <div class="col-lg-10">
                    <!--Content Wrapper-->
                    <div class="box-content">
                        <!--Content Header-->
                        <div class="box-content-header bg-primary">
                            <h4 class="text-white text-center">Add Product Brand</h4>
                        </div>
                        <!--/Content Header-->

                        <!--Content Body-->
                        <div class="box-body">
                            <!--Nav Search-->

                            {% for mess  in get_flashed_messages() %}
                                <div class="alert alert-warning alert-dismissible fade show mt-3" role='alert'>
                                  <button type="button" class="fade close" data-dismiss='alert' aria-label='Close'>
                                  <span aria-hidden="false">&times;</span>
                                  </button>
                                  {{mess}}
                                </div>
                            {% endfor %}
                            <nav class="navbar navbar-light float-right p-3">

                            </nav>
                            <!--/Nav Search-->

                            <!--Table-->
                            <form  action="{{url_for('brands.add')}}" method="POST">
                                {{form.hidden_tag()}}
                                <div class="box-content-body">
                                  <div class="form-group">
                                      <label for="brandname">{{form.brandname.label}}</label>
                                      {{form.brandname(class="form-control form-control-md")}}
                                  </div>

                                <button class="btn btn-danger btn-block" type="submit">Add</button>
                            </div>
                            </form>
                            <!--/Table-->
                          </div>
                        <!--/Content Body-->
                    </div>
                    <!--/Content Wrapper-->
                </div>
                <!--/Content-->
              </div>
          </div>
          <!--Container-->
      </section>
      <!--Sidebar Akhir-->
{% endblock %}
